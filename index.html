<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>골프 예약 시스템</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .calendar-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 24px; }
        @media (max-width: 768px) { .calendar-container { grid-template-columns: 1fr; } }
        .calendar-month { background-color: white; padding: 24px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); }
        .day-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; text-align: center; }
        .day-cell { padding: 8px 4px; border-radius: 6px; cursor: pointer; transition: background-color 0.2s; font-size: 14px; min-height: 50px; display: flex; flex-direction: column; justify-content: flex-start; align-items: center; }
        .day-cell:hover { background-color: #e5e7eb; }
        .day-number { font-weight: 500; align-self: flex-start; }
        .booking-info { font-size: 10px; color: #16a34a; font-weight: 600; margin-top: 4px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; width: 100%; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background-color: white; padding: 32px; border-radius: 16px; box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); width: 90%; max-width: 480px; }
        .tab-button { padding: 12px 24px; border-radius: 9999px; font-weight: 600; transition: background-color 0.3s; }
    </style>
</head>
<body class="bg-gray-100 p-8 md:p-16">

    <!-- Login Screen -->
    <div id="loginScreen" class="flex flex-col items-center justify-center min-h-screen">
        <div class="bg-white rounded-3xl shadow-lg p-8 w-full max-w-sm">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">로그인</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="loginUsername" class="block text-sm font-medium text-gray-700">아이디 (이름)</label>
                    <input type="text" id="loginUsername" name="loginUsername" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700">비밀번호 (핸드폰 뒷자리)</label>
                    <input type="password" id="loginPassword" name="loginPassword" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <!-- 저장 체크박스 -->
                <div class="flex items-center">
                    <input id="rememberMe" type="checkbox" class="h-4 w-4 text-blue-600 rounded">
                    <label for="rememberMe" class="ml-2 block text-sm text-gray-700">아이디와 비밀번호 저장</label>
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-all transform hover:scale-105">
                    로그인
                </button>
            </form>
        </div>
    </div>

    <!-- Main App Content -->
    <div id="mainApp" class="hidden">
        <!-- 여기에는 캘린더, 현황, 예약 모달, 업로드 모달, 테이블 등 기존 코드 전체 -->
        <!-- ⚠️ 원본에서 가져온 전체 HTML 구조가 너무 길어 여기서는 생략하지만 실제 파일에는 포함됩니다 -->
    </div>

    <!-- CSV Parser -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script>
        // ✅ Google Apps Script URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyGfqpkqPpiout9ZDCbvArhFpY6ndPUJwXeoJQpW9oy2FawLuawFIBVNQn7wDevyOKd/exec';

        // ⚠️ 원본의 전체 JS (users 배열, fetchBookings, renderCalendar, renderStatus, addBooking, deleteSelectedBookings, etc.)를 여기에 그대로 포함해야 합니다

        // -------------------------
        // 로그인 rememberMe 기능
        // -------------------------
        const loginForm = document.getElementById('loginForm');
        const loginUsername = document.getElementById('loginUsername');
        const loginPassword = document.getElementById('loginPassword');
        const rememberMe = document.getElementById('rememberMe');

        window.addEventListener('DOMContentLoaded', () => {
            const savedUser = localStorage.getItem('loginUsername');
            const savedPass = localStorage.getItem('loginPassword');
            if (savedUser && savedPass) {
                loginUsername.value = savedUser;
                loginPassword.value = savedPass;
                rememberMe.checked = true;
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = loginUsername.value.trim();
            const password = loginPassword.value.trim();

            const user = users.find(u => u.name === username && u.phone === password);
            if (user) {
                currentUser = user;

                if (rememberMe.checked) {
                    localStorage.setItem('loginUsername', username);
                    localStorage.setItem('loginPassword', password);
                } else {
                    localStorage.removeItem('loginUsername');
                    localStorage.removeItem('loginPassword');
                }

                loginScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                await initializeApp();
            } else {
                alert('아이디 또는 비밀번호가 올바르지 않습니다.');
            }
        });
    </script>
</body>
</html>
