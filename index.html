<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .calendar-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* PC: 2 months per row */
            gap: 24px;
        }
        @media (max-width: 768px) {
            .calendar-container {
                grid-template-columns: 1fr; /* Mobile: 1 month per row */
            }
        }
        .calendar-month {
            background-color: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .day-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            text-align: center;
        }
        .day-name {
            font-weight: 600;
            color: #4b5563;
        }
        .day-cell {
            padding: 8px 4px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px;
            min-height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        .day-cell:hover {
            background-color: #e5e7eb;
        }
        .day-number {
            font-weight: 500;
            align-self: flex-start;
        }
        .booking-info {
            font-size: 10px;
            color: #16a34a;
            font-weight: 600;
            margin-top: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 480px;
        }
        .tab-button {
            padding: 12px 24px;
            border-radius: 9999px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body class="bg-gray-100 p-8 md:p-16">

        ];

        
        // State variables
        let currentUser = null;

        // Hardcoded Korean public holidays for 2024 and 2025.
        // This is for demonstration purposes. In a real app, this data would likely come from an API.
        const holidays = new Set([
            // 2024
            "2024-01-01", "2024-02-09", "2024-02-10", "2024-02-11", "2024-02-12", "2024-03-01", 
            "2024-04-10", "2024-05-05", "2024-05-06", "2024-05-15", "2024-06-06", "2024-08-15", 
            "2024-09-16", "2024-09-17", "2024-09-18", "2024-10-03", "2024-10-09", "2024-12-25",
            // 2025
            "2025-01-01", "2025-01-28", "2025-01-29", "2025-01-30", "2025-03-01", "2025-05-05",
            "2025-05-06", "2025-05-22", "2025-06-06", "2025-08-15", "2025-10-03", "2025-10-06",
            "2025-10-07", "2025-10-08", "2025-12-25"
        ]);
        
        // Golf course booking limits per month (weekdays and weekends)
        const bookingLimits = {
            '레이크우드': { weekday: 9, weekend: 6 },
            '세라지오': { weekday: 5, weekend: 6 },
            '스카이밸리': { weekday: Infinity, weekend: Infinity },
            '힐드로사이': { weekday: Infinity, weekend: Infinity }
        };

        const allGolfCourses = ['레이크우드', '스카이밸리', '세라지오', '힐드로사이'];
        
        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const loginForm = document.getElementById('loginForm');
        const mainApp = document.getElementById('mainApp');
        const calendarEl = document.getElementById('calendar');
        const statusTableBody = document.getElementById('statusTableBody');
        const openModalBtn = document.getElementById('openModalBtn');
        const bookingModal = document.getElementById('bookingModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const bookingForm = document.getElementById('bookingForm');
        const calendarTabBtn = document.getElementById('calendarTabBtn');
        const statusTabBtn = document.getElementById('statusTabBtn');
        const calendarView = document.getElementById('calendarView');
        const statusView = document.getElementById('statusView');
        const downloadExcelBtn = document.getElementById('downloadExcelBtn');
        const uploadExcelBtn = document.getElementById('uploadExcelBtn');
        const deleteSelectedBtn = document.getElementById('deleteSelectedBtn');
        const excelUploadContainer = document.getElementById('excelUploadContainer');
        const uploadModal = document.getElementById('uploadModal');
        const closeUploadModalBtn = document.getElementById('closeUploadModalBtn');
        const uploadForm = document.getElementById('uploadForm');
        const excelFile = document.getElementById('excelFile');
        const golfCourseSelect = document.getElementById('golfCourse');
        const bookingDateInput = document.getElementById('bookingDate');
        const userNameInput = document.getElementById('userName');
        const logoutBtn = document.getElementById('logoutBtn');

        // Initial setup to display the current date and generate the calendar
        const today = new Date();
        const endYear = 2025;
        const endMonth = 11; // December is month 11

        // Helper function to get the week type (weekday/weekend) for a given date
        function getWeekType(dateString) {
            const date = new Date(dateString);
            const dayOfWeek = date.getDay(); // 0 = Sunday, 6 = Saturday
            if (holidays.has(dateString) || dayOfWeek === 0 || dayOfWeek === 6) {
                return 'weekend';
            }
            return 'weekday';
        }

        // Function to update the golf course dropdown options based on the selected date
        function updateGolfCourseDropdown() {
            const selectedDate = bookingDateInput.value;
            if (!selectedDate) {
                // If no date is selected, show all options
                golfCourseSelect.innerHTML = '<option value="">골프장 선택</option>' + 
                                            allGolfCourses.map(c => `<option value="${c}">${c}</option>`).join('');
                return;
            }

            const selectedMonth = selectedDate.substring(0, 7); // e.g., '2024-05'

            // Get current booking counts for the selected month and day
            const monthlyCounts = {};
            const dailyCounts = {};
            allGolfCourses.forEach(course => {
                monthlyCounts[course] = { weekday: 0, weekend: 0 };
                dailyCounts[course] = 0;
            });

            bookings.forEach(booking => {
                // Monthly count
                if (booking.bookingDate.startsWith(selectedMonth)) {
                    const weekType = getWeekType(booking.bookingDate);
                    monthlyCounts[booking.golfCourse][weekType]++;
                }
                // Daily count
                if (booking.bookingDate === selectedDate) {
                    dailyCounts[booking.golfCourse]++;
                }
            });

            // Clear existing options
            golfCourseSelect.innerHTML = '<option value="">골프장 선택</option>';

            // Populate with available courses
            allGolfCourses.forEach(course => {
                const weekType = getWeekType(selectedDate);
                const currentMonthlyCount = monthlyCounts[course][weekType];
                const monthlyLimit = bookingLimits[course][weekType];
                const currentDailyCount = dailyCounts[course];

                // Check both monthly limit and daily limit (one booking per day per golf course)
                if (currentMonthlyCount < monthlyLimit && currentDailyCount < 1) {
                    const option = document.createElement('option');
                    option.value = course;
                    option.textContent = course;
                    golfCourseSelect.appendChild(option);
                }
            });
        }
        
        // Function to render the calendar
        function renderCalendar() {
            calendarEl.innerHTML = '';
            const bookingMap = new Map();
            bookings.forEach(booking => {
                const dateKey = booking.bookingDate;
                if (!bookingMap.has(dateKey)) {
                    bookingMap.set(dateKey, []);
                }
                bookingMap.get(dateKey).push(booking.golfCourse);
            });

            const renderEndDate = new Date(endYear, endMonth, 1);
            let currentDate = new Date(today.getFullYear(), today.getMonth(), 1);

            while (currentDate <= renderEndDate) {
                const month = currentDate.getMonth();
                const year = currentDate.getFullYear();
                const firstDay = currentDate.getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                const monthContainer = document.createElement('div');
                monthContainer.className = 'calendar-month';
                
                const monthHeading = document.createElement('div');
                monthHeading.className = 'text-xl font-bold text-center mb-4 text-gray-800';
                monthHeading.textContent = `${year}년 ${month + 1}월`;
                monthContainer.appendChild(monthHeading);

                const monthStartStr = `${year}-${String(month + 1).padStart(2, '0')}`;
                
                const monthlyCounts = {};
                allGolfCourses.forEach(course => monthlyCounts[course] = { weekday: 0, weekend: 0 });

                bookings.forEach(booking => {
                    if (booking.bookingDate.startsWith(monthStartStr)) {
                        const weekType = getWeekType(booking.bookingDate);
                        monthlyCounts[booking.golfCourse][weekType]++;
                    }
                });

                const exhaustedCourses = allGolfCourses.filter(course => {
                    const weekdayRemaining = bookingLimits[course].weekday - monthlyCounts[course].weekday;
                    const weekendRemaining = bookingLimits[course].weekend - monthlyCounts[course].weekend;
                    // Check if both weekday and weekend limits are exhausted
                    return (weekdayRemaining <= 0) && (weekendRemaining <= 0);
                });

                if (exhaustedCourses.length > 0) {
                    const exhaustedInfoContainer = document.createElement('div');
                    exhaustedInfoContainer.className = 'mt-4 text-sm text-center font-bold text-red-500';
                    exhaustedInfoContainer.innerHTML = exhaustedCourses.map(course => `${course} 횟수 소진`).join(', ');
                    monthContainer.appendChild(exhaustedInfoContainer);

                    const separator = document.createElement('hr');
                    separator.className = 'my-4 border-gray-200';
                    monthContainer.appendChild(separator);
                }

                const dayGridHeader = document.createElement('div');
                dayGridHeader.className = 'day-grid mb-2 text-sm';
                dayGridHeader.innerHTML = `
                    <span class="day-name text-red-500">일</span>
                    <span class="day-name">월</span>
                    <span class="day-name">화</span>
                    <span class="day-name">수</span>
                    <span class="day-name">목</span>
                    <span class="day-name">금</span>
                    <span class="day-name text-blue-500">토</span>
                `;
                monthContainer.appendChild(dayGridHeader);

                const dayGrid = document.createElement('div');
                dayGrid.className = 'day-grid';
                monthContainer.appendChild(dayGrid);
                
                // Add blank cells for the first days of the week
                for (let j = 0; j < firstDay; j++) {
                    dayGrid.innerHTML += '<div></div>';
                }

                // Add day cells
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const bookingsOnDay = bookingMap.get(date);
                    
                    const dayCell = document.createElement('div');
                    dayCell.className = 'day-cell bg-gray-50';
                    
                    const dayNumber = document.createElement('div');
                    dayNumber.className = 'day-number';
                    dayNumber.textContent = day;
                    
                    // Check for holiday first
                    if (holidays.has(date)) {
                        dayNumber.classList.add('text-red-500');
                    } else if (new Date(date).getDay() === 0) {
                        dayNumber.classList.add('text-red-500');
                    } else if (new Date(date).getDay() === 6) {
                        dayNumber.classList.add('text-blue-500');
                    }

                    dayCell.appendChild(dayNumber);

                    // Modified to show each golf course on a new line
                    if (bookingsOnDay && bookingsOnDay.length > 0) {
                        dayCell.classList.add('bg-lime-100', 'border', 'border-lime-200');
                        bookingsOnDay.forEach(courseName => {
                            const bookingInfo = document.createElement('div');
                            bookingInfo.className = 'booking-info';
                            bookingInfo.textContent = courseName;
                            dayCell.appendChild(bookingInfo);
                        });
                    }
                    
                    dayGrid.appendChild(dayCell);
                }

                calendarEl.appendChild(monthContainer);

                // Move to the next month
                currentDate.setMonth(currentDate.getMonth() + 1);
            }
        }

        // Function to render the status list
        function renderStatus() {
            statusTableBody.innerHTML = '';
            
            // Filter bookings based on current user
            let filteredBookings = bookings;
            if (currentUser && currentUser.name !== '신석중') {
                filteredBookings = bookings.filter(booking => booking.userName === currentUser.name);
                excelUploadContainer.classList.add('hidden');
            } else {
                excelUploadContainer.classList.remove('hidden');
            }

            if (filteredBookings.length === 0) {
                statusTableBody.innerHTML = `
                    <tr>
                        <td colspan="8" class="py-6 text-center text-gray-500">예약 기록이 없습니다.</td>
                    </tr>
                `;
            } else {
                filteredBookings.forEach((booking, index) => {
                    const row = document.createElement('tr');
                    row.className = 'border-b border-gray-200 hover:bg-gray-100 transition-colors';
                    row.innerHTML = `
                        <td class="py-4 px-6 text-left">
                            <input type="checkbox" data-index="${index}" class="form-checkbox h-4 w-4 text-blue-600 rounded-sm">
                        </td>
                        <td class="py-4 px-6 whitespace-nowrap">${booking.golfCourse}</td>
                        <td class="py-4 px-6 whitespace-nowrap">${booking.userName}</td>
                        <td class="py-4 px-6 whitespace-nowrap">${booking.bookingDate}</td>
                        <td class="py-4 px-6 whitespace-nowrap">${booking.numberOfTeams}팀</td>
                        <td class="py-4 px-6 whitespace-nowrap">${booking.bookingTime || '-'}</td>
                        <td class="py-4 px-6 whitespace-nowrap">${booking.bookingStatus || '-'}</td>
                        <td class="py-4 px-6 whitespace-nowrap">${booking.notes || '-'}</td>
                    `;
                    statusTableBody.appendChild(row);
                });
            }
        }
        
        // Function to delete selected bookings
        function deleteSelectedBookings() {
            const checkboxes = document.querySelectorAll('#statusTableBody input[type="checkbox"]:checked');
            if (checkboxes.length === 0) {
                alert('삭제할 항목을 선택해 주세요.');
                return;
            }

            // Get indices of items to delete in reverse order to avoid issues
            const indicesToDelete = Array.from(checkboxes).map(cb => parseInt(cb.dataset.index, 10)).sort((a, b) => b - a);
            
            indicesToDelete.forEach(index => {
                bookings.splice(index, 1);
            });

            renderCalendar();
            renderStatus();
            alert('선택한 항목이 삭제되었습니다.');
        }

        // Function to download data as a CSV file
        function downloadExcel() {
            if (bookings.length === 0) {
                alert('다운로드할 데이터가 없습니다.');
                return;
            }
            // Define headers and format data
            const headers = ["골프장", "이용자", "이용일자", "팀수", "시간", "현황", "비고"];
            const data = bookings.map(booking => [
                `"${booking.golfCourse}"`,
                `"${booking.userName}"`,
                `"${booking.bookingDate}"`,
                `"${booking.numberOfTeams}"`,
                `"${booking.bookingTime || ''}"`,
                `"${booking.bookingStatus || ''}"`,
                `"${booking.notes || ''}"`
            ].join(','));

            const csvContent = "\uFEFF" + [headers.join(','), ...data].join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', '골프_예약_현황.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // --- Event Listeners ---
        
        // Login Form Submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            const user = users.find(u => u.name === username && u.phone === password);
            
            if (user) {
                currentUser = user;
                loginScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                renderCalendar();
                renderStatus();
            } else {
                alert('아이디 또는 비밀번호가 올바르지 않습니다.');
            }
        });
        
        // Logout Button
        logoutBtn.addEventListener('click', () => {
            currentUser = null;
            loginScreen.classList.remove('hidden');
            mainApp.classList.add('hidden');
            loginForm.reset();
        });

        // Booking Form Submission
        bookingForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const selectedDate = bookingDateInput.value;
            const selectedGolfCourse = golfCourseSelect.value;
            const selectedUserName = userNameInput.value.trim();

            // Daily golf course limit check (one booking per day per golf course)
            const isCourseBookedOnDate = bookings.some(booking => 
                booking.golfCourse === selectedGolfCourse && booking.bookingDate === selectedDate
            );
            if (isCourseBookedOnDate) {
                alert('선택한 골프장은 해당 날짜에 이미 예약이 존재합니다.');
                return;
            }

            const newBooking = {
                golfCourse: selectedGolfCourse,
                userName: selectedUserName,
                bookingDate: selectedDate,
                numberOfTeams: document.getElementById('numberOfTeams').value,
                bookingTime: document.getElementById('bookingTime').value,
                bookingStatus: document.getElementById('bookingStatus').value,
                notes: document.getElementById('notes').value,
            };
            
            bookings.push(newBooking);
            
            // Re-render the UI
            renderCalendar();
            renderStatus();
            
            // Hide the modal and reset form
            bookingModal.style.display = 'none';
            bookingForm.reset();
        });

        openModalBtn.addEventListener('click', () => {
            bookingModal.style.display = 'flex';
            // Initially, update dropdown with all options since no date is selected yet
            updateGolfCourseDropdown();
        });

        closeModalBtn.addEventListener('click', () => {
            bookingModal.style.display = 'none';
            bookingForm.reset();
        });

        // Add event listener to dynamically update dropdown based on date selection
        bookingDateInput.addEventListener('change', updateGolfCourseDropdown);
        userNameInput.addEventListener('input', updateGolfCourseDropdown);


        calendarTabBtn.addEventListener('click', () => {
            calendarView.classList.remove('hidden');
            statusView.classList.add('hidden');
            calendarTabBtn.classList.add('bg-lime-500', 'text-white');
            calendarTabBtn.classList.remove('bg-gray-200', 'text-gray-700');
            statusTabBtn.classList.remove('bg-lime-500', 'text-white');
            statusTabBtn.classList.add('bg-gray-200', 'text-gray-700');
        });

        statusTabBtn.addEventListener('click', () => {
            statusView.classList.remove('hidden');
            calendarView.classList.add('hidden');
            statusTabBtn.classList.add('bg-lime-500', 'text-white');
            statusTabBtn.classList.remove('bg-gray-200', 'text-gray-700');
            calendarTabBtn.classList.remove('bg-lime-500', 'text-white');
            calendarTabBtn.classList.add('bg-gray-200', 'text-gray-700');
        });
        
        // Event listener for the new "Download Excel" button
        downloadExcelBtn.addEventListener('click', downloadExcel);

        // --- Excel Upload Functionality ---
        uploadExcelBtn.addEventListener('click', () => {
            uploadModal.style.display = 'flex';
        });

        closeUploadModalBtn.addEventListener('click', () => {
            uploadModal.style.display = 'none';
            uploadForm.reset();
        });

        uploadForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const file = excelFile.files[0];
            if (!file) {
                alert('파일을 선택해 주세요.');
                return;
            }
            
            // Use PapaParse library to parse the CSV file
            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    const newBookings = results.data.map(row => ({
                        golfCourse: row['골프장'],
                        userName: row['이용자'],
                        bookingDate: row['이용일자'],
                        numberOfTeams: row['팀수'],
                        bookingTime: row['시간'],
                        bookingStatus: row['현황'],
                        notes: row['비고']
                    }));
                    bookings = bookings.concat(newBookings);
                    
                    alert('파일 업로드가 완료되었습니다.');
                    uploadModal.style.display = 'none';
                    uploadForm.reset();
                    
                    renderCalendar();
                    renderStatus();
                }
            });
        });

        // Event listener for the new "Delete Selected" button
        deleteSelectedBtn.addEventListener('click', deleteSelectedBookings);
        
        // Initial rendering
        renderCalendar();
        renderStatus();

    </script>

</body>
</html>
