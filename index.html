<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>골프 예약 시스템</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .calendar-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }
        .calendar-month {
            background-color: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .day-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            text-align: center;
        }
        .day-name {
            font-weight: 600;
            color: #4b5563;
        }
        .day-cell {
            padding: 8px 4px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px;
            min-height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        .day-cell:hover {
            background-color: #e5e7eb;
        }
        .day-number {
            font-weight: 500;
            align-self: flex-start;
        }
        .booking-info {
            font-size: 10px;
            color: #16a34a;
            font-weight: 600;
            margin-top: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 480px;
        }
        .tab-button {
            padding: 12px 24px;
            border-radius: 9999px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body class="bg-gray-100 p-8 md:p-16">

    <!-- Main Container -->
    <div class="bg-white rounded-3xl shadow-lg p-6 md:p-12 max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900">골프 예약 시스템</h1>
            <div class="flex items-center space-x-4">
                <button id="calendarTabBtn" class="tab-button bg-lime-500 text-white shadow-md">캘린더</button>
                <button id="statusTabBtn" class="tab-button bg-gray-200 text-gray-700 hover:bg-gray-300">현황</button>
                <button id="openModalBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-all transform hover:scale-105">
                    + 신청
                </button>
            </div>
        </header>

        <!-- Tab Content -->
        <div id="calendarView" class="tab-content">
            <div id="calendar" class="calendar-container"></div>
        </div>
        <div id="statusView" class="tab-content hidden">
            <div class="flex justify-end mb-4">
                <button id="downloadExcelBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-full shadow-lg transition-all transform hover:scale-105">
                    엑셀 다운로드
                </button>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white rounded-lg shadow-sm">
                    <thead>
                        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                            <th class="py-3 px-6 text-left">골프장</th>
                            <th class="py-3 px-6 text-left">이용자</th>
                            <th class="py-3 px-6 text-left">이용일자</th>
                            <th class="py-3 px-6 text-left">팀수</th>
                            <th class="py-3 px-6 text-left">시간</th>
                            <th class="py-3 px-6 text-left">현황</th>
                            <th class="py-3 px-6 text-left">비고</th>
                        </tr>
                    </thead>
                    <tbody id="statusTableBody" class="text-gray-600 text-sm font-light">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Booking Modal (Popup) -->
    <div id="bookingModal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">예약 신청</h2>
            <form id="bookingForm" class="space-y-4">
                <div>
                    <label for="golfCourse" class="block text-sm font-medium text-gray-700">골프장</label>
                    <select id="golfCourse" name="golfCourse" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="">골프장 선택</option>
                    </select>
                </div>
                <div>
                    <label for="userName" class="block text-sm font-medium text-gray-700">이용자</label>
                    <input type="text" id="userName" name="userName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="bookingDate" class="block text-sm font-medium text-gray-700">이용일자</label>
                    <input type="date" id="bookingDate" name="bookingDate" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="numberOfTeams" class="block text-sm font-medium text-gray-700">팀수</label>
                    <input type="number" id="numberOfTeams" name="numberOfTeams" min="1" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="bookingTime" class="block text-sm font-medium text-gray-700">시간</label>
                    <input type="time" id="bookingTime" name="bookingTime" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="bookingStatus" class="block text-sm font-medium text-gray-700">현황</label>
                    <input type="text" id="bookingStatus" name="bookingStatus" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700">비고</label>
                    <input type="text" id="notes" name="notes" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" id="closeModalBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-full transition-colors">취소</button>
                    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-full transition-colors">저장</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Use a simple array to store booking data.
        // In a real application, this would be handled by a database.
        let bookings = [];

        // Hardcoded Korean public holidays for 2024 and 2025.
        // This is for demonstration purposes. In a real app, this data would likely come from an API.
        const holidays = new Set([
            // 2024
            "2024-01-01", "2024-02-09", "2024-02-10", "2024-02-11", "2024-02-12", "2024-03-01", 
            "2024-04-10", "2024-05-05", "2024-05-06", "2024-05-15", "2024-06-06", "2024-08-15", 
            "2024-09-16", "2024-09-17", "2024-09-18", "2024-10-03", "2024-10-09", "2024-12-25",
            // 2025
            "2025-01-01", "2025-01-28", "2025-01-29", "2025-01-30", "2025-03-01", "2025-05-05",
            "2025-05-06", "2025-05-22", "2025-06-06", "2025-08-15", "2025-10-03", "2025-10-06",
            "2025-10-07", "2025-10-08", "2025-12-25"
        ]);
        
        // Golf course booking limits per month (weekdays and weekends)
        const bookingLimits = {
            '레이크우드': { weekday: 9, weekend: 6 },
            '세라지오': { weekday: 5, weekend: 6 },
            '스카이밸리': { weekday: Infinity, weekend: Infinity },
            '힐드로사이': { weekday: Infinity, weekend: Infinity }
        };

        const allGolfCourses = ['레이크우드', '스카이밸리', '세라지오', '힐드로사이'];
        
        // DOM Elements
        const calendarEl = document.getElementById('calendar');
        const statusTableBody = document.getElementById('statusTableBody');
        const openModalBtn = document.getElementById('openModalBtn');
        const bookingModal = document.getElementById('bookingModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const bookingForm = document.getElementById('bookingForm');
        const calendarTabBtn = document.getElementById('calendarTabBtn');
        const statusTabBtn = document.getElementById('statusTabBtn');
        const calendarView = document.getElementById('calendarView');
        const statusView = document.getElementById('statusView');
        const downloadExcelBtn = document.getElementById('downloadExcelBtn');
        const golfCourseSelect = document.getElementById('golfCourse');
        const bookingDateInput = document.getElementById('bookingDate');
        const userNameInput = document.getElementById('userName');

        // Initial setup to display the current date and generate the calendar
        const today = new Date();

        // Helper function to get the week type (weekday/weekend) for a given date
        function getWeekType(dateString) {
            const date = new Date(dateString);
            const dayOfWeek = date.getDay(); // 0 = Sunday, 6 = Saturday
            if (holidays.has(dateString) || dayOfWeek === 0 || dayOfWeek === 6) {
                return 'weekend';
            }
            return 'weekday';
        }

        // Function to update the golf course dropdown options based on the selected date
        function updateGolfCourseDropdown() {
            const selectedDate = bookingDateInput.value;
            if (!selectedDate) {
                // If no date is selected, show all options
                golfCourseSelect.innerHTML = '<option value="">골프장 선택</option>' + 
                                            allGolfCourses.map(c => `<option value="${c}">${c}</option>`).join('');
                return;
            }

            const selectedMonth = selectedDate.substring(0, 7); // e.g., '2024-05'

            // Get current booking counts for the selected month and day
            const monthlyCounts = {};
            const dailyCounts = {};
            allGolfCourses.forEach(course => {
                monthlyCounts[course] = { weekday: 0, weekend: 0 };
                dailyCounts[course] = 0;
            });

            bookings.forEach(booking => {
                // Monthly count
                if (booking.bookingDate.startsWith(selectedMonth)) {
                    const weekType = getWeekType(booking.bookingDate);
                    monthlyCounts[booking.golfCourse][weekType]++;
                }
                // Daily count
                if (booking.bookingDate === selectedDate) {
                    dailyCounts[booking.golfCourse]++;
                }
            });

            // Clear existing options
            golfCourseSelect.innerHTML = '<option value="">골프장 선택</option>';

            // Populate with available courses
            allGolfCourses.forEach(course => {
                const weekType = getWeekType(selectedDate);
                const currentMonthlyCount = monthlyCounts[course][weekType];
                const monthlyLimit = bookingLimits[course][weekType];
                const currentDailyCount = dailyCounts[course];

                // Check both monthly limit and daily limit (one booking per day per golf course)
                if (currentMonthlyCount < monthlyLimit && currentDailyCount < 1) {
                    const option = document.createElement('option');
                    option.value = course;
                    option.textContent = course;
                    golfCourseSelect.appendChild(option);
                }
            });
        }
        
        // Function to render the 12-month calendar
        function renderCalendar() {
            calendarEl.innerHTML = '';
            const bookingMap = new Map();
            bookings.forEach(booking => {
                const dateKey = booking.bookingDate;
                if (!bookingMap.has(dateKey)) {
                    bookingMap.set(dateKey, []);
                }
                bookingMap.get(dateKey).push(booking.golfCourse);
            });

            for (let i = 0; i < 12; i++) {
                const monthDate = new Date(today.getFullYear(), today.getMonth() + i, 1);
                const month = monthDate.getMonth();
                const year = monthDate.getFullYear();
                const firstDay = monthDate.getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                const monthContainer = document.createElement('div');
                monthContainer.className = 'calendar-month';
                monthContainer.innerHTML = `
                    <div class="text-xl font-bold text-center mb-4 text-gray-800">${year}년 ${month + 1}월</div>
                    <div class="day-grid mb-2 text-sm">
                        <span class="day-name text-red-500">일</span>
                        <span class="day-name">월</span>
                        <span class="day-name">화</span>
                        <span class="day-name">수</span>
                        <span class="day-name">목</span>
                        <span class="day-name">금</span>
                        <span class="day-name text-blue-500">토</span>
                    </div>
                    <div class="day-grid"></div>
                `;

                const dayGrid = monthContainer.querySelector('.day-grid:last-child');
                
                // Add blank cells for the first days of the week
                for (let j = 0; j < firstDay; j++) {
                    dayGrid.innerHTML += '<div></div>';
                }

                // Add day cells
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const bookingsOnDay = bookingMap.get(date);
                    
                    const dayCell = document.createElement('div');
                    dayCell.className = 'day-cell bg-gray-50';
                    
                    const dayNumber = document.createElement('div');
                    dayNumber.className = 'day-number';
                    dayNumber.textContent = day;
                    
                    // Check for holiday first
                    if (holidays.has(date)) {
                        dayNumber.classList.add('text-red-500');
                    } else if (new Date(date).getDay() === 0) {
                        dayNumber.classList.add('text-red-500');
                    } else if (new Date(date).getDay() === 6) {
                        dayNumber.classList.add('text-blue-500');
                    }

                    dayCell.appendChild(dayNumber);

                    // Modified to show each golf course on a new line
                    if (bookingsOnDay && bookingsOnDay.length > 0) {
                        dayCell.classList.add('bg-lime-100', 'border', 'border-lime-200');
                        bookingsOnDay.forEach(courseName => {
                            const bookingInfo = document.createElement('div');
                            bookingInfo.className = 'booking-info';
                            bookingInfo.textContent = courseName;
                            dayCell.appendChild(bookingInfo);
                        });
                    }
                    
                    dayGrid.appendChild(dayCell);
                }

                calendarEl.appendChild(monthContainer);
            }
        }

        // Function to render the status list
        function renderStatus() {
            statusTableBody.innerHTML = '';
            if (bookings.length === 0) {
                statusTableBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="py-6 text-center text-gray-500">예약 기록이 없습니다.</td>
                    </tr>
                `;
            } else {
                bookings.forEach(booking => {
                    const row = document.createElement('tr');
                    row.className = 'border-b border-gray-200 hover:bg-gray-100 transition-colors';
                    row.innerHTML = `
                        <td class="py-4 px-6 whitespace-nowrap">${booking.golfCourse}</td>
                        <td class="py-4 px-6 whitespace-nowrap">${booking.userName}</td>
                        <td class="py-4 px-6 whitespace-nowrap">${booking.bookingDate}</td>
                        <td class="py-4 px-6 whitespace-nowrap">${booking.numberOfTeams}팀</td>
                        <td class="py-4 px-6 whitespace-nowrap">${booking.bookingTime || '-'}</td>
                        <td class="py-4 px-6 whitespace-nowrap">${booking.bookingStatus || '-'}</td>
                        <td class="py-4 px-6 whitespace-nowrap">${booking.notes || '-'}</td>
                    `;
                    statusTableBody.appendChild(row);
                });
            }
        }

        // Function to download data as a CSV file
        function downloadExcel() {
            if (bookings.length === 0) {
                alert('다운로드할 데이터가 없습니다.');
                return;
            }
            // Define headers and format data
            const headers = ["골프장", "이용자", "이용일자", "팀수", "시간", "현황", "비고"];
            const data = bookings.map(booking => [
                `"${booking.golfCourse}"`,
                `"${booking.userName}"`,
                `"${booking.bookingDate}"`,
                `"${booking.numberOfTeams}"`,
                `"${booking.bookingTime || ''}"`,
                `"${booking.bookingStatus || ''}"`,
                `"${booking.notes || ''}"`
            ].join(','));

            const csvContent = "\uFEFF" + [headers.join(','), ...data].join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', '골프_예약_현황.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Event Listeners
        openModalBtn.addEventListener('click', () => {
            bookingModal.style.display = 'flex';
            // Initially, update dropdown with all options since no date is selected yet
            updateGolfCourseDropdown();
        });

        closeModalBtn.addEventListener('click', () => {
            bookingModal.style.display = 'none';
            bookingForm.reset();
        });

        // Add event listener to dynamically update dropdown based on date selection
        bookingDateInput.addEventListener('change', updateGolfCourseDropdown);
        userNameInput.addEventListener('input', updateGolfCourseDropdown);


        bookingForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const selectedDate = bookingDateInput.value;
            const selectedGolfCourse = golfCourseSelect.value;

            // Daily golf course limit check (one booking per day per golf course)
            const isCourseBookedOnDate = bookings.some(booking => 
                booking.golfCourse === selectedGolfCourse && booking.bookingDate === selectedDate
            );

            if (isCourseBookedOnDate) {
                alert('선택한 골프장은 해당 날짜에 이미 예약이 존재합니다.');
                return;
            }

            const newBooking = {
                golfCourse: selectedGolfCourse,
                userName: document.getElementById('userName').value.trim(),
                bookingDate: selectedDate,
                numberOfTeams: document.getElementById('numberOfTeams').value,
                bookingTime: document.getElementById('bookingTime').value,
                bookingStatus: document.getElementById('bookingStatus').value,
                notes: document.getElementById('notes').value,
            };
            
            bookings.push(newBooking);
            
            // Re-render the UI
            renderCalendar();
            renderStatus();
            
            // Hide the modal and reset form
            bookingModal.style.display = 'none';
            bookingForm.reset();
        });

        calendarTabBtn.addEventListener('click', () => {
            calendarView.classList.remove('hidden');
            statusView.classList.add('hidden');
            calendarTabBtn.classList.add('bg-lime-500', 'text-white');
            calendarTabBtn.classList.remove('bg-gray-200', 'text-gray-700');
            statusTabBtn.classList.remove('bg-lime-500', 'text-white');
            statusTabBtn.classList.add('bg-gray-200', 'text-gray-700');
        });

        statusTabBtn.addEventListener('click', () => {
            statusView.classList.remove('hidden');
            calendarView.classList.add('hidden');
            statusTabBtn.classList.add('bg-lime-500', 'text-white');
            statusTabBtn.classList.remove('bg-gray-200', 'text-gray-700');
            calendarTabBtn.classList.remove('bg-lime-500', 'text-white');
            calendarTabBtn.classList.add('bg-gray-200', 'text-gray-700');
        });
        
        // Event listener for the new "Download Excel" button
        downloadExcelBtn.addEventListener('click', downloadExcel);

        // Initial rendering
        renderCalendar();
        renderStatus();
    </script>

</body>
</html>
