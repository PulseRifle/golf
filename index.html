<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>골프 예약 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <style>body { font-family: Arial, sans-serif; }</style>
</head>
<body class="bg-gray-100 p-8 md:p-16">

    <!-- 로그인 화면 -->
    <div id="loginScreen" class="flex flex-col items-center justify-center min-h-screen">
        <div class="bg-white rounded-3xl shadow-lg p-8 w-full max-w-sm">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">로그인</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="loginUsername" class="block text-sm font-medium text-gray-700">아이디 (이름)</label>
                    <input type="text" id="loginUsername" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700">비밀번호</label>
                    <input type="password" id="loginPassword" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="flex items-center">
                    <input id="rememberMe" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                    <label for="rememberMe" class="ml-2 text-sm text-gray-900">아이디 저장</label>
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg">로그인</button>
            </form>
            <p id="loginError" class="text-red-500 text-sm mt-2 hidden">아이디 또는 비밀번호가 잘못되었습니다.</p>
        </div>
    </div>

    <!-- 메인 앱 -->
    <div id="mainApp" class="hidden">
        <h1 class="text-2xl font-bold">골프 예약 시스템 메인화면</h1>
    </div>

    <script>
  // 단일 로그인 스크립트 (중복 리스너 충돌 방지 & 오류 수정)
  (function(){
    // [설정] 엄격 모드: true면 users 목록에 있는 계정만 로그인 가능
    var AUTH_STRICT = false;

    // 전역 사용자 목록(있으면 비번 검증, 없거나 목록에 없으면 완화 모드)
    window.users = [
      { name: "admin", password: "1234" },
      { name: "test", password: "1111" }
    ];

    function bindLogin(){
      var form = document.getElementById('loginForm');
      if (!form || form.dataset.bound === 'true') return;
      form.dataset.bound = 'true';

      // 저장된 아이디/비번 로드
      try {
        var su = localStorage.getItem('savedUsername');
        var sp = localStorage.getItem('savedPassword');
        if (su && sp) {
          document.getElementById('loginUsername').value = su;
          document.getElementById('loginPassword').value = sp;
          document.getElementById('rememberMe').checked = true;
        }
      } catch (e) {}

      form.addEventListener('submit', function(e){
        e.preventDefault();
        // ✅ 이후에 등록된 다른 submit 리스너가 실행되지 않도록 차단 (중복 알림/리셋 방지)
        if (typeof e.stopImmediatePropagation === 'function') e.stopImmediatePropagation();

        var username = (document.getElementById('loginUsername').value || '').trim();
        var password = (document.getElementById('loginPassword').value || '').trim();
        var remember = !!document.getElementById('rememberMe').checked;
        var errEl = document.getElementById('loginError');

        if (!username || !password) {
          if (errEl) { errEl.textContent = '아이디와 비밀번호를 입력해주세요.'; errEl.classList.remove('hidden'); }
          return;
        }

        var list = Array.isArray(window.users) ? window.users : [];
        var byName = list.find(function(u){ return u && (String(u.name).trim() === username); });
        var ok;
        if (AUTH_STRICT) {
          ok = !!(byName && String(byName.password) === password);
        } else {
          // 완화 모드: 목록에 있으면 비번 검증, 없으면 임시 통과(프로토타입용)
          ok = byName ? (String(byName.password) === password) : true;
        }

        if (!ok) {
          if (errEl) { errEl.textContent = '아이디 또는 비밀번호가 올바르지 않습니다.'; errEl.classList.remove('hidden'); }
          return; // 입력값 유지
        }

        if (errEl) errEl.classList.add('hidden');

        // 기억하기
        try {
          if (remember) {
            localStorage.setItem('savedUsername', username);
            localStorage.setItem('savedPassword', password);
          } else {
            localStorage.removeItem('savedUsername');
            localStorage.removeItem('savedPassword');
          }
        } catch (_) {}

        // 세션 저장 & 화면 전환
        try { sessionStorage.setItem('golf_currentUser', JSON.stringify({ name: username })); } catch (_) {}
        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('mainApp').classList.remove('hidden');
      });
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', bindLogin);
    } else {
      bindLogin();
    }
  })();
</script>
</body>
</html>
