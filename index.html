<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>골프 예약 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <style>body { font-family: Arial, sans-serif; }</style>
</head>
<body class="bg-gray-100 p-8 md:p-16">

    <!-- 로그인 화면 -->
    <div id="loginScreen" class="flex flex-col items-center justify-center min-h-screen">
        <div class="bg-white rounded-3xl shadow-lg p-8 w-full max-w-sm">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">로그인</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="loginUsername" class="block text-sm font-medium text-gray-700">아이디 (이름)</label>
                    <input type="text" id="loginUsername" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700">비밀번호</label>
                    <input type="password" id="loginPassword" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="flex items-center">
                    <input id="rememberMe" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                    <label for="rememberMe" class="ml-2 text-sm text-gray-900">아이디 저장</label>
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg">로그인</button>
            </form>
            <p id="loginError" class="text-red-500 text-sm mt-2 hidden">아이디 또는 비밀번호가 잘못되었습니다.</p>
        </div>
    </div>

    <!-- 메인 앱 -->
    <div id="mainApp" class="hidden">
        <h1 class="text-2xl font-bold">골프 예약 시스템 메인화면</h1>
    </div>

    <script>
        const users = [
            { name: "admin", password: "1234" },
            { name: "test", password: "1111" }
        ];

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // 폼 제출 막기

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;

            const user = users.find(u => u.name === username && u.password === password);

            if (user) {
                if (rememberMe) {
                    localStorage.setItem('savedUsername', username);
                    localStorage.setItem('savedPassword', password);
                } else {
                    localStorage.removeItem('savedUsername');
                    localStorage.removeItem('savedPassword');
                }
                document.getElementById('loginError').classList.add('hidden');
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
            } else {
                document.getElementById('loginError').classList.remove('hidden');
                document.getElementById('loginForm').reset();
            }
        });

        // 저장된 아이디 불러오기
        window.addEventListener('DOMContentLoaded', () => {
            const savedUsername = localStorage.getItem('savedUsername');
            const savedPassword = localStorage.getItem('savedPassword');
            if (savedUsername && savedPassword) {
                document.getElementById('loginUsername').value = savedUsername;
                document.getElementById('loginPassword').value = savedPassword;
                document.getElementById('rememberMe').checked = true;
            }
        });
    </script>
    
    <!-- 로그인 동작 패치 스크립트: 제출 시 페이지 새로고침/입력값 초기화 방지 및 세션/저장 처리 -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var loginForm = document.getElementById('loginForm');
        if (!loginForm || loginForm.dataset.patched === 'true') return;
        loginForm.dataset.patched = 'true';

        loginForm.addEventListener('submit', function (e) {
          e.preventDefault(); // ✅ 기본 제출(새로고침) 방지 → 입력값이 사라지지 않음

          var usernameEl = document.getElementById('loginUsername');
          var passwordEl = document.getElementById('loginPassword');
          var rememberEl = document.getElementById('rememberMe');

          var username = (usernameEl && usernameEl.value || '').trim();
          var password = (passwordEl && passwordEl.value || '').trim();
          var remember = !!(rememberEl && rememberEl.checked);

          if (!username || !password) {
            alert('아이디와 비밀번호를 입력해주세요.');
            return; // ❌ 실패 시 입력값 유지
          }

          // ✅ 간단 인증 로직
          // window.users가 있으면 (name/password 기준) 검사, 없으면 임시로 통과
          var ok = true, matched = null;
          try {
            if (Array.isArray(window.users) && window.users.length) {
              matched = window.users.find(function (u) {
                // users에 password 필드가 없을 수도 있으니 존재 시에만 비교
                return u && u.name === username && (!u.password || u.password === password);
              });
              ok = !!matched;
            }
          } catch (err) { /* 무시하고 ok 유지 */ }

          if (!ok) {
            alert('계정 정보가 올바르지 않습니다.');
            return; // ❌ 실패 시 입력값 유지
          }

          // ✅ 아이디 저장 선택 시 보관
          if (remember) {
            try {
              localStorage.setItem('golf_username', username);
              localStorage.setItem('golf_password', password);
            } catch (_) {}
          } else {
            try {
              localStorage.removeItem('golf_username');
              localStorage.removeItem('golf_password');
            } catch (_) {}
          }

          // ✅ 세션 보관 및 화면 전환
          try {
            window.currentUser = matched || { name: username };
            sessionStorage.setItem('golf_currentUser', JSON.stringify(window.currentUser));
          } catch (_) {}

          // 화면 전환
          var loginScreen = document.getElementById('loginScreen');
          var mainApp = document.getElementById('mainApp');
          if (loginScreen) loginScreen.classList.add('hidden');
          if (mainApp) mainApp.classList.remove('hidden');

          // 앱 초기 렌더 (정의돼 있을 때만 실행)
          if (typeof window.renderApp === 'function') {
            try { window.renderApp(); } catch (_) {}
          }
        });
      });
    </script>
</body>
</html>
